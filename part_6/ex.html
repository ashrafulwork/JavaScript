<body>
    
<script>

 var input1 = prompt("Enter your first Name : ");
 var input2 = prompt(" Enter your second Name : ");
 var finput= (input1+" " + input2);
 document.write("My full name is : "+finput);

 var len1 = finput.length;

 document.write("<br><br> Length of full name is :"  +  len1 );
 t= finput.toUpperCase();
 document.write("<br> <br>Uppercase of full name : "  +t);
 document.write("<br><br> Second position of full name is : "+finput.charAt(5));








</script>
</body>
